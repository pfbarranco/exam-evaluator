<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Student evaluator</title>
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Ibarra+Real+Nova&family=Mochiy+Pop+One&display=swap"
    rel="stylesheet">
  <link href="dist/styles/style.css" type="text/css" rel="stylesheet" media="">
</head>

<body>

  <header>

    <h1 id="name">Student evaluator</h1>
    <h3>If you don't have enough time to evaluate your students, try this!</h3>

  </header>

  <form id="numberOfStudentsForm" class="row g-2" onsubmit="return false">

    <div class="col-auto">
      <input id="numberOfStudentsInput" type="number" class="form-control" placeholder="Nº students" required>
    </div>
    <div class="col-auto">
      <button id="studentsButton" type="button" class="btn btn-primary mb-3">OK</button>
    </div>
  </form>

  <table id="myTable" class="table">
    <thead>
      <tr>
        <th scope="col-auto">Nº</th>
        <th scope="col-auto">Name</th>
        <th scope="col-auto">Score</th>
        <th scope="col-auto">Edit</th>
      </tr>
    </thead>
    <tbody>
      
    </tbody>
  </table>

  <script src="src/app.js"></script>

</body>

</html>
